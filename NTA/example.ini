[General]
language = de
loadPreviousState = on

[Audio]
samplingrate = 44100
buffersize = 2048
inputDevice = Default          ; Default | [soundcard identifier] ; Focusrite USB 2.0 Audio Driver | ASIO 2.0 - ESI MAYA44USB | MAYA44 USB+: USB Audio (hw:1,0)
outputDevice = Default         ; Default | [soundcard identifier]
queueDuration = 0.5         ; length of audio player queue
numInputChannels = 1        ; optimal number is 2, depends on soundcard. 1 should work for most standard soundcards  
numOutputChannels = 2       ; optimal number is 4, depends on soundcard. 2 should work for most standard soundcards  
[Timer]
plotPeriod = 0.25           ; time between plot window updates
getPeriod = auto            ; time between model updates: [value] or auto. 

[Plot]
numMaxPlotWindows = 8       ; maximum number of plot windows
pdfHistogramLimit = 0.5     ; amplitude range for PDF calculation
pdfHistogramBins = 100      ; number of histogram bins for PDF calculation
matrixPlotType = imagesc    ; imagesc | surf
taskbarOffset = 0.025       ; height percentage of taskbar of current operating system
latencyFrameBufferN = 25    ; number of frames to be buffered for latency-compensated CCF
latencyFrameBufferDebug = 0 ; debug latency compensation

[Model]
noiseAmplitude = 0.1         ; scales volume for noise sequences
